{% load i18n %}

{% include "notifications.html" %}

{% block content %}
<div class="container">
    <h2>{% trans "Upload Image" %}</h2>
    <form action="{% url 'refuel:image_upload' vehicle_id=vehicle_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="imageUpload">{% trans "Select image to upload:" %}</label>
            <input type="file" name="image" id="imageUpload" required>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Upload" %}</button>
    </form>
</div>
{% endblock content %}
